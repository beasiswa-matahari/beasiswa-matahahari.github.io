<html>
	<head>
		<title>Formulir Beasiswa Matahari</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><strong>Editorial</strong> by HTML5 UP</a>
								</header>

												<!-- Form -->
              <h1>Formulir Laporan Kemajuan</h1>
              <p>Laporan kemajuan untuk penerima beasiswa Matahari periode Januari-Juni 2021<\p>
                <form name="kemajuan" id="kemajuan" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSd36urreLz7bYSdd1oZ_b6GSVn0aEwxbnTcxIII1jRHbC0CsA/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
                  <div class="row gtr-uniform">
                    <div class="col-6 col-12-xsmall">
                      <input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
                    </div>
                    <div class="col-6 col-12-xsmall">
                      <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
                    </div>
                    <!-- Break -->
                    <div class="col-12">
                      <select name="demo-category" id="demo-category">
                        <option value="">- Category -</option>
                        <option value="1">Manufacturing</option>
                        <option value="1">Shipping</option>
                        <option value="1">Administration</option>
                        <option value="1">Human Resources</option>
                      </select>
                    </div>
                    <!-- Break -->
                    <div class="col-4 col-12-small">
                      <input type="radio" id="demo-priority-low" name="demo-priority" checked>
                      <label for="demo-priority-low">Low</label>
                    </div>
                    <div class="col-4 col-12-small">
                      <input type="radio" id="demo-priority-normal" name="demo-priority">
                      <label for="demo-priority-normal">Normal</label>
                    </div>
                    <div class="col-4 col-12-small">
                      <input type="radio" id="demo-priority-high" name="demo-priority">
                      <label for="demo-priority-high">High</label>
                    </div>
                    <!-- Break -->
                    <div class="col-6 col-12-small">
                      <input type="checkbox" id="demo-copy" name="demo-copy">
                      <label for="demo-copy">Email me a copy</label>
                    </div>
                    <div class="col-6 col-12-small">
                      <input type="checkbox" id="demo-human" name="demo-human" checked>
                      <label for="demo-human">I am a human</label>
                    </div>
                    <!-- Break -->
                    <div class="col-12">
                      <textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
                    </div>
                    <!-- Break -->
                    <div class="col-12">
                      <ul class="actions">
                        <li><input type="submit" value="Send Message" class="primary" /></li>
                        <li><input type="reset" value="Reset" /></li>
                      </ul>
                    </div>
                  </div>
                </form>


						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
